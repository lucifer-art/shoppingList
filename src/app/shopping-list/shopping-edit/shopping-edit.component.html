<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
            <div class="row">
                <div class="row">
                    <div class="col-xs-5 form-group">
                        <label for="name">Name</label>
                        <input name="name" ngModel type="text" id="name" class="form-control" required>
                    </div>
                    <div class="col-xs-2 form-group">
                        <label for="amount">Amount</label>
                        <input name="amount" ngModel type="number" id="amount" class="form-control" required pattern="^[1-9]+[0-9]*$">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button type="button" *ngIf="editMode" class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
